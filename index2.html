<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWatchThis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/global-style.css">

</head>

<body>


    <div class="container-fluid col py-2 px-5 bg-dark">
        <h3 class="display-3 text-white">iWatchThis</h3>
    </div>

    <div class="container-fluid text-center px-5 bg-dark">

        <button id="btnPlanned" class="btn btn-outline-light mt-5">
            <h3 class="display-3" data-bs-toggle="modal" data-bs-target="#addModal">Planned</h3>
        </button>
        <div id="plannedContainer" class="d-flex d-flex-row sgPlannedContainer sgOverflow_x py-4 bg-dark">
            <!-- cardTemplate Lives Here!!! -->
        </div>

        <button id="btnNow" class="btn btn-outline-light mt-5">
            <h3 class="display-3" data-bs-toggle="modal" data-bs-target="#addModal">Watching Now</h3>
        </button>
        <div id="nowContainer" class="d-flex d-flex-row sgPlannedContainer sgOverflow_x py-4 bg-dark">
            <!-- cardTemplate Lives Here!!! -->
        </div>

        <button id="btnDone" class="btn btn-outline-light mt-5">
            <h3 class="display-3" data-bs-toggle="modal" data-bs-target="#addModal">Done</h3>
        </button>
        <div id="doneContainer" class="d-flex d-flex-row sgPlannedContainer sgOverflow_x py-4 bg-dark">
            <!-- cardTemplate Lives Here!!! -->
        </div>

    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addModalLabel" aria-hidden="true" data-action="insert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addModalLabel">Add Content</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- 
{
"title" : "post man test399" ,  
"rank"  : 8,            
"website"  : "postman.com" , 
"status" : "planed" , 
"description" : "some deec" , 
"contentLink" : "https://9animetv.to/watch/my-hero-academia-season-6-18154?ep=97604" , 
"imgSrc" : "https://img.bunnycdnn.ru/_r/300x400/100/20/b7/20b7580c1abdf45a6eaf4826fc9fdf33/20b7580c1abdf45a6eaf4826fc9fdf33.jpg" , 
"season" : 6 , 
"episode" : 20 , 
"ganrasArray" :["Action", "School", "Fantasy"]
} -->

                    <div class="row mb-3">
                        <div class="col">
                            <select id="inputStatus" class="form-select form-select-lg sgSelect"
                                aria-label=".form-select-lg example">
                                <option value="-1" selected>Select Status</option>
                                <option value="planned">Planned</option>
                                <option value="now">Now</option>
                                <option value="done">Done</option>
                            </select>
                            <div id="inputStatusValidation" class="invalid-feedback">
                                Select Status.
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-floating">
                                <input id="inputRank" type="text" class="form-control" placeholder="Rank">
                                <label for="inputRank">Content Rank</label>
                                <div id="inputRankValidation" class="invalid-feedback">
                                    Enter Content Rank.
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-floating mb-3">
                        <input id="inputTitle" type="text" class="form-control" placeholder="Drifters">
                        <label for="inputTitle">Title</label>
                        <div id="inputTitleValidation" class="invalid-feedback">
                            Enter Title.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input id="inputWebsite" type="text" class="form-control" placeholder="9anime">
                        <label for="inputWebsite">Content Url</label>
                        <div id="inputWebsiteValidation" class="invalid-feedback">
                            Enter Content Url.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input id="inputImgSrc" type="text" class="form-control" placeholder="9anime">
                        <label for="inputImgSrc">Content Image Url</label>
                        <div id="inputImgSrcValidation" class="invalid-feedback">
                            Enter Image Url.
                        </div>
                    </div>

                    <div class="d-flex flex-row mb-3">

                        <div class="dropdown">
                            <button id="dropdownMenuButton" class="btn btn-success dropdown-toggle p-2" type="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Genras
                            </button>
                            <div id="genraCheckboxesContainer" class="dropdown-menu px-3"
                                aria-labelledby="dropdownMenuButton">
                            </div>
                            <div id="dropdownMenuButtonValidation" class="invalid-feedback">
                                Select at least one genra.
                            </div>
                        </div>


                        <div id="genraButtonsContainer" class="ps-3 ms-3 d-flex flex-row sgOverflow_x">
                        </div>


                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input id="inputSeason" type="text" class="form-control" placeholder="Season 2">
                                <label for="inputSeason">Content Season</label>
                                <div id="inputSeasonValidation" class="invalid-feedback">
                                    Enter Content Season.
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input id="inputEpisode" type="text" class="form-control" placeholder="Episode 12">
                                <label for="inputEpisode">Content Episode</label>
                                <div id="inputEpisodeValidation" class="invalid-feedback">
                                    Enter Content Episode.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputDescription">Description</label>
                        <textarea id="inputDescription" class="form-control sgHight_100px"
                            placeholder="Description"></textarea>
                        <div id="inputDescriptionValidation" class="invalid-feedback">
                            Enter Description.
                        </div>


                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnAdd" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Modal -->



    <!-- templates -->
    <template id="cardTemplate">

        <div id="contentCard" class="col-md-6 card sgContentCard mx-5 bg-dark">

            <div class="row g-0">
                <div class="col-md-4">
                    <img id="contentImg" class="img-fluid rounded-start sgContentCardImg"
                        src="https://m.media-amazon.com/images/M/MV5BYmQ2YmU0YzEtYWE5OS00MjU4LThmZDQtZGNhNTE5Y2MwODg1XkEyXkFqcGdeQXVyMTUwMjI0MTI@._V1_.jpg"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">


                        <div class="d-flex flex-row">
                            <h5 class="card-title text-white text-start d-flex flex-grow-1" >
                                <p id="contentTitle" class="flex-grow-1">Drifters</p>
                            </h5>
                            
                            <i id="btnContentUpdate" class="bi bi-pencil-fill btn btn-outline-light sgIcon_32" data-bs-toggle="modal"
                            data-bs-target="#addModal" ></i>

                        </div>



                        <p id="contentDescription"
                            class="card-text sgMarginTop_32 sgCardDescription text-white text-start">Various
                            historical fighters are summoned
                            from across time to
                            wage war on each other, with the fate of the world in the balance.</p>
                        <div class="d-flex flex-row">
                            <div id="contentSeason" class="btn btn-success sgMarginRight_16">Season 1</div>
                            <div id="contentEpisode" class="btn btn-primary sgMarginRight_16">episode 1/24</div>
                            <div id="contentWebsite" class="btn btn-warning">Website 9anime</div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </template>


    <template id="genraCheckboxTemplate">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="genraCheckBox" value="option1">
            <label id="genraCheckBoxLabel" class="form-check-label" for="genraCheckBox">
                Option 1
            </label>
        </div>
    </template>

    <template id="genraButtonTempalate">
        <button id="genraButton" type="button" class="btn btn-primary sgGenraButton mx-1">Primary</button>

    </template>
    <!-- / templates -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script type="module" src="./JS/Adapters/adapter-all-content.js">
    </script>

    <script type="module" src="./JS/multi-select.js">
    </script>

    <script type="module" src="./JS/Fetches/fetch-insert-content.js">
    </script>


    <script type="module" src="./JS/Fetches/fetch-update-content.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
