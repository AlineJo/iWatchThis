<!DOCTYPE html>
<html>
<head>
  <title>Dropdown with Checkbox using Bootstrap</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Dropdown with Checkbox using Bootstrap</h2>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select Items
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#"><input type="checkbox" value="Item 1"/>Item 1</a></li>
        <li><a href="#"><input type="checkbox" value="Item 2"/>Item 2</a></li>
        <li><a href="#"><input type="checkbox" value="Item 3"/>Item 3</a></li>
        <li><a href="#"><input type="checkbox" value="Item 4"/>Item 4</a></li>
      </ul>
    </div>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Update the button text when checkboxes are checked/unchecked
      $(".dropdown-menu input[type='checkbox']").change(function() {
        var checkedItems = [];
        $(".dropdown-menu input[type='checkbox']:checked").each(function() {
          checkedItems.push($(this).parent().text());
        });
        if (checkedItems.length == 0) {
          $(".dropdown-toggle").html("Select Items <span class='caret'></span>");
        } else {
          $(".dropdown-toggle").html(checkedItems.join(", ") + " <span class='caret'></span>");
        }
      });
    });
  </script>
</body>
</html>
