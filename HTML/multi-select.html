<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Select Tag with Checkboxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="../CSS/global-style.css" />

</head>

<body>


  <div class="container mt-4">
    <div class="d-flex flex-row">


      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Select Genras
        </button>
        <div id="genraCheckboxesContainer" class="dropdown-menu px-3" aria-labelledby="dropdownMenuButton">
        </div>
      </div>


      <div id="genraButtonsContainer" class="px-3 mx-3 d-flex flex-row sgOverflow_x">
      </div>


    </div>

  </div>

  <button id="btnSubmit" class="btn btn-lg btn-primary">submit</button>

  <template id="genraCheckboxTemplate">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="genraCheckBox" value="option1">
      <label id="genraCheckBoxLabel" class="form-check-label" for="genraCheckBox">
        Option 1
      </label>
    </div>
  </template>

  <template id="genraButtonTempalate">
    <button id="genraButton" type="button" class=" btn btn-primary mx-1">Primary</button>

  </template>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script type="module" src="./multi-select.js"></script>
</body>

</html>
