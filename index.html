<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/global-style.css">

    </head>

<body>

    <div class="container-fluid col py-2 px-5 bg-dark">
        <h3 class="display-3 text-white">iWatchThis</h3>
    </div>

    <div class="container-fluid text-center p-5 bg-dark">
        <h3 class="display-3 mb-3 text-white">Planned</h3>

        <div id="plannedContainer" 
        class="d-flex d-flex-row sgPlannedContainer sgOverflow_x py-5 bg-dark">
            <!-- cardTemplate Lives Here!!! -->
        </div>
    </div>


    <template id="cardTemplate">

        <div id="contentCard" class="col-md-6 card sgContentCard mx-5 bg-dark">

            <div class="row g-0">
                <div class="col-md-4">
                    <img id="contentImg" class="img-fluid rounded-start"
                        src="https://m.media-amazon.com/images/M/MV5BYmQ2YmU0YzEtYWE5OS00MjU4LThmZDQtZGNhNTE5Y2MwODg1XkEyXkFqcGdeQXVyMTUwMjI0MTI@._V1_.jpg"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="contentTitle" class="card-title text-white text-start">Drifters</h5>
                        <p id="contentDescription" class="card-text sgMarginTop_32 text-white text-start">Various historical fighters are summoned
                            from across time to
                            wage war on each other, with the fate of the world in the balance.</p>
                        <div class="d-flex flex-row">
                            <div id="contentSeason" class="btn btn-success sgMarginRight_16">Season 1</div>
                            <div id="contentEpisode" class="btn btn-primary sgMarginRight_16">episode 1/24</div>
                            <div id="contentWebsite" class="btn btn-warning">Website 9anime</div>
    
                        </div>
    
    
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./JS/Adapters/adapter-planned-content.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
