<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/global-style.css">

</head>

<body>


    <div class="container-fluid col py-2 px-5 bg-dark">
        <h3 class="display-3 text-white">iWatchThis</h3>
    </div>

    <div class="container-fluid text-center px-5 bg-dark">

        <button class="btn btn-outline-light mt-5">
            <h3 class="display-3"  data-bs-toggle="modal" data-bs-target="#addModal">Planned</h3>
        </button>
        <div id="plannedContainer" class="d-flex d-flex-row sgPlannedContainer sgOverflow_x py-4 bg-dark">
            <!-- cardTemplate Lives Here!!! -->
        </div>

        <button class="btn btn-outline-light mt-5">
            <h3 class="display-3"  data-bs-toggle="modal" data-bs-target="#addModal">Watching Now</h3>
        </button>
        <div id="nowContainer" class="d-flex d-flex-row sgPlannedContainer sgOverflow_x py-4 bg-dark">
            <!-- cardTemplate Lives Here!!! -->
        </div>

        <button class="btn btn-outline-light mt-5">
            <h3 class="display-3" data-bs-toggle="modal" data-bs-target="#addModal">Done</h3>
        </button>
        <div id="doneContainer" class="d-flex d-flex-row sgPlannedContainer sgOverflow_x py-4 bg-dark">
            <!-- cardTemplate Lives Here!!! -->
        </div>

    </div>

   <!-- Edit Modal -->
   <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
   aria-labelledby="addModalLabel" aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <h1 class="modal-title fs-5" id="addModalLabel">Add Content</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
               ...
           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Add</button>
           </div>
       </div>
   </div>
</div>
<!-- Edit Modal -->


    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal -->


    <template id="cardTemplate">

        <div id="contentCard" class="col-md-6 card sgContentCard mx-5 bg-dark">

            <div class="row g-0">
                <div class="col-md-4">
                    <img id="contentImg" class="img-fluid rounded-start"
                        src="https://m.media-amazon.com/images/M/MV5BYmQ2YmU0YzEtYWE5OS00MjU4LThmZDQtZGNhNTE5Y2MwODg1XkEyXkFqcGdeQXVyMTUwMjI0MTI@._V1_.jpg"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">



                        <h5 class="card-title text-white text-start d-flex" data-bs-toggle="modal" data-bs-target="#editModal">
                            <p id="contentTitle" class="flex-grow-1">Drifters</p>

                            <button class="btn btn-lg btn-outline-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                </svg>
                            </button>

                        </h5>

                        <p id="contentDescription" class="card-text sgMarginTop_32 text-white text-start">Various
                            historical fighters are summoned
                            from across time to
                            wage war on each other, with the fate of the world in the balance.</p>
                        <div class="d-flex flex-row">
                            <div id="contentSeason" class="btn btn-success sgMarginRight_16">Season 1</div>
                            <div id="contentEpisode" class="btn btn-primary sgMarginRight_16">episode 1/24</div>
                            <div id="contentWebsite" class="btn btn-warning">Website 9anime</div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./JS/Adapters/adapter-all-content.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
